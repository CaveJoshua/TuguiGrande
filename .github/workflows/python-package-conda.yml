name: Python Conda CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        # This shell is required to activate the Conda environment correctly
        shell: bash -l {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          # Use the environment file to install all dependencies at once
          environment-file: environment.yml
          # Set the Python version for consistency
          python-version: "3.9"
          # Activate the environment for subsequent steps
          activate-environment: barangay-dashboard-env

      - name: Lint with flake8
        run: |
          # flake8 is already installed from the environment.yml file
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        run: |
          # pytest is also already installed from the environment.yml file
          pytest
